<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article - S92</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Inter',sans-serif;
    background:#121212;
    color:white;
    margin:0;
    padding:40px;
}

.article-container{
    max-width:900px;
    margin:auto;
    background:#1f1f1f;
    padding:40px;
    border-radius:20px;
}

.article-image{
    width:100%;
    height:400px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:30px;
}

.article-title{
    font-size:32px;
    margin-bottom:20px;
}

.article-meta{
    color:#aaa;
    margin-bottom:30px;
}

.article-content{
    line-height:1.7;
    font-size:18px;
}
</style>
</head>
<body>

<div class="article-container">
    <img id="articleImage" class="article-image">
    <h1 id="articleTitle" class="article-title"></h1>
    <div id="articleMeta" class="article-meta"></div>
    <div id="articleContent" class="article-content"></div>
</div>

<script>
function getArticleId() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
}

async function loadArticle() {
    const id = getArticleId();
    if (!id) return;

    const response = await fetch(`http://127.0.0.1:8000/api/news/${id}`);
    const article = await response.json();

    document.getElementById("articleImage").src =
        article.image_url || "https://via.placeholder.com/900x400";

    document.getElementById("articleTitle").innerText =
        article.title || "No Title";

    document.getElementById("articleMeta").innerText =
        article.source + " â€¢ " + new Date(article.published_at).toLocaleString();

   document.getElementById("articleContent").innerHTML =
    `<p>${article.description || ""}</p>
     <p>${article.content || ""}</p>
     <br>
     <a href="${article.url}" target="_blank" style="color:#4ecdc4;">
        Read Full Article on ${article.source}
     </a>`;

}

loadArticle();
</script>

</body>
</html>
